<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>filepicker widget</title>
    <script src="../dist/egnyte.js"></script>
    <script src="../spec/conf/apiaccess.js"></script>
    <style>
        #there {
            width: 400px;
        }
    </style>
</head>

<body>

    <p>This example demonstrates the remote file picker (working without API access). By default it opens a mock of the file picker view. Toggle comments to get ti to connect to your configured Egnyte instance.</p>

    <div id="there">


    </div>

    <button onclick="openPicker()">open picker</button>
    Take a look at the console.
    <script>
        var node = document.getElementById("there");


         //this line will use mock instead of real egnyte domain
         //doesn't work with file:// protocol
        var eg = Egnyte.init(window.location.origin, {
            filepickerViewAddress: window.location.pathname.replace(/\/[^\/]*$/, "/") + "mock/mock_filepicker.html"
        });

         //proper usage:
         var eg = Egnyte.init(egnyteDomain);

        function openPicker() {

            eg.filePickerRemote(node, {
                selection: function (fileData) {
                    console.info(fileData);
                },
                cancel: function () {
                    console.warn("cancelled");
                }
            });

        }
    </script>
</body>

</html>
