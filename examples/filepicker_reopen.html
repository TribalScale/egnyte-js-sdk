<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>filepicker widget</title>
    <script src="../dist/egnyte.js"></script>
    <style>
        #there {
            width: 400px;
        }
    </style>
</head>

<body>

    <div id="there">


    </div>

    <button onclick="openPicker()">open picker</button>
    Take a look at the console.
    <script>
        var node = document.getElementById("there");

         //proper usage:
        var eg = Egnyte.init("http://acme.egnyte.com");
        var eg = Egnyte.init("https://localhost:9999", {
            filepickerViewAddress: "src/folderExplorerDev.html"
        });

         //this line will use mock instead of real egnyte domain
         //doesn't work with file:// protocol
         //var eg = Egnyte.init(window.location.origin, { filepickerViewAddress: window.location.pathname.replace(/\/[^\/]*$/,"/") + "mock_filepicker.html" });

        function openPicker() {

            eg.filePickerRemote(node, {
                selection: function(fileData) {
                    
                    var fp = eg.filePickerRemote(node, {
                        selection: function(fileData2) {
                            console.info(fileData2);
                        },
                        path: fileData[0].path
                    });
                }
            });
        }
    </script>
</body>

</html>
