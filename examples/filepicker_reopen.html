<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>filepicker widget</title>
    <script src="../dist/egnyte.js"></script>
    <script src="../spec/conf/apiaccess.js"></script>

    <style>
        #there {
            width: 400px;
        }
    </style>
</head>

<body>

    <p>This example demonstrates how to open the filepicker at the same location it was recently closed.</p>
    <p>spec/conf/apiaccess.js must be configured for this example to work with API</p>

    <div id="there">


    </div>

    <button onclick="openPickerR()">open remote picker</button>
    <button onclick="openPickerA()">open API picker</button>
    Take a look at the console.
    <script>
        var node = document.getElementById("there");



        function openPickerR() {
        
            var eg = Egnyte.init(egnyteDomain);

            //this line will use mock instead of real egnyte domain
            //doesn't work with file:// protocol
            //var eg = Egnyte.init(window.location.origin, { filepickerViewAddress: window.location.pathname.replace(/\/[^\/]*$/, "/") + "mock/mock_filepicker.html" });

            eg.filePickerRemote(node, {
                selection: function (fileData) {

                    var fp = eg.filePickerRemote(node, {
                        selection: function (fileData2) {
                            console.info(fileData2);
                        },
                        path: fileData[0].path
                    });
                }
            });
        }

        function openPickerA() {

            var eg = Egnyte.init(egnyteDomain, {
                token: APIToken
            });

            eg.filePicker(node, {
                selection: function (fileData) {

                    var fp = eg.filePicker(node, {
                        selection: function (fileData2) {
                            console.info(fileData2);
                        },
                        path: fileData[0].path
                    });
                },
                error: function(e){
                    console.log(e);
                }
            });
        }
    </script>
</body>

</html>
